parser: babel-eslint
extends: airbnb
plugins:
  - flowtype
rules:
  eqeqeq:
    - error
    - allow-null
  no-unused-expressions:
    - error
    - allowShortCircuit: true
  no-use-before-define: off
  no-multi-spaces: off
  no-nested-ternary: off
  no-cond-assign:
    - error
    - except-parens
  no-plusplus:
    - error
    - allowForLoopAfterthoughts: true
  no-continue: off
  arrow-parens: off
  key-spacing:
    - warn
    -
      beforeColon: false
      afterColon: true
      mode: 'minimum'
  react/sort-comp: off
